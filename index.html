<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ—é–±–∏–º–∫–µ ‚ù§Ô∏è</title>
  <style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #ffb6c1, #ff5f9e);
  overflow: hidden;
}

/* === FLOATING HEARTS BACKGROUND === */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.8; }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

.card {
  background: white;
  border-radius: 26px;
  padding: 26px 22px 34px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 1.3rem;
  color: #ff3b7d;
  margin-bottom: 12px;
}

h2 {
  font-size: 1.1rem;
  margin-bottom: 26px;
}

/* === BUTTONS === */
.buttons {
  display: flex;
  gap: 22px;
  justify-content: center;
  position: relative;
}

button {
  width: 150px;
  height: 52px;
  border-radius: 999px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
}

.yes {
  background: linear-gradient(135deg, #ff5f9e, #ff2f6d);
  color: white;
  box-shadow: 0 12px 26px rgba(255, 47, 109, 0.45);
}

.no {
  background: linear-gradient(135deg, #ffe1ec, #ffd1e1);
  color: #ff2f6d;
  box-shadow: 0 12px 26px rgba(0,0,0,0.18);
}

/* === PHOTOS (POLAROID) === */
.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin: 20px 0;
}

.photos img {
  width: 100%;
  background: white;
  padding: 8px 8px 26px;
  border-radius: 14px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  object-fit: cover;
  aspect-ratio: 1 / 1;
  transform: rotate(var(--r));
}

.bottom-text {
  margin-top: 12px;
  font-size: 0.95rem;
  color: #555;
}

@media (max-width: 480px) {
  h1 { font-size: 1.15rem; }
  h2 { font-size: 1rem; }
}

.card {
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.card.fade-out {
  opacity: 0;
  transform: scale(0.92);
}
#finale {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff5f9e, #ff2f6d);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;
}

#finale.show {
  opacity: 1;
}

.final-text {
  color: white;
  font-size: 2.3rem;
  font-weight: 700;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
    
/* –§–∏–∫—Å–∏–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" */
#noBtn {
  position: fixed !important;
  z-index: 1000;
}

/* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
.no {
  transition: all 0.2s ease !important;
}

/* –ö–Ω–æ–ø–∫–∞ "–î–∞" –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ */
.yes {
  position: relative;
  z-index: 1;
}
    
</style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –ö—Å—é—à–∏ üíã</h1>
    <h2>–ë—É–¥–µ—à—å —Å–æ –º–Ω–æ–π –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è?ü•∞</h2>
    <div class="buttons">
      <button class="yes" onclick="goNext()">–î–∞!üíò</button>
      <button class="no" id="noBtn">–ù–µ—Ç(üòî</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="card" id="page2" style="display:none;">
    <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –ö—Å—é—à–∏ üíã</h1>
    <div class="photos">
      <img src="IMG_2434.JPG" style="--r:-6deg">
      <img src="IMG_3112.JPG" style="--r:4deg">
      <img src="IMG_3276.jpg" style="--r:-2deg">
      <img src="IMG_3894.jpg" style="--r:5deg">
    </div>
    <div class="bottom-text">–£–†–ê–ê–ê–ê–ê–ê–ê ü•≥üéâ</div>
    <div class="bottom-text" id="typedText"></div>
  </div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.querySelector('.yes');
const page1 = document.getElementById('page1');

// === –ü–û–ó–ò–¶–ò–û–ù–ò–†–£–ï–ú –ö–ù–û–ü–ö–£ "–ù–ï–¢" –†–Ø–î–û–ú –° "–î–ê" (–∫–∞–∫ –≤ —Ä–∞–±–æ—á–µ–º –ø—Ä–∏–º–µ—Ä–µ) ===
function positionButtons() {
  if (page1.style.display === 'none') return;
  
  const rect = yesBtn.getBoundingClientRect();
  
  // –°—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —Ç–æ—á–Ω–æ —Å–ø—Ä–∞–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞"
  noBtn.style.position = 'fixed';
  noBtn.style.left = (rect.right + 20) + 'px';
  noBtn.style.top = rect.top + 'px';
  noBtn.style.transform = 'none';
  noBtn.style.transition = 'all 0.2s ease';
}

// === –£–ë–ï–ì–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê (–¢–û–ß–ù–û –ö–ê–ö –í –†–ê–ë–û–ß–ï–ú –ü–†–ò–ú–ï–†–ï) ===
function runAway() {
  if (page1.style.display === 'none') return;
  
  // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
  const x = Math.max(padding, Math.min(maxX, Math.random() * maxX));
  const y = Math.max(padding, Math.min(maxY, Math.random() * maxY));

  // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É
  noBtn.style.transition = 'all 0.2s ease';
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  
  // –≠—Ñ—Ñ–µ–∫—Ç "–∏—Å–ø—É–≥–∞"
  noBtn.style.transform = 'scale(0.95)';
  setTimeout(() => {
    noBtn.style.transform = 'scale(1)';
  }, 200);
}

// === –°–û–ë–´–¢–ò–Ø (–¢–û–ß–ù–û –ö–ê–ö –í –†–ê–ë–û–ß–ï–ú –ü–†–ò–ú–ï–†–ï) ===
noBtn.addEventListener('mouseover', runAway);
noBtn.addEventListener('mousedown', runAway);
noBtn.addEventListener('touchstart', function(e) {
  e.preventDefault();
  runAway();
});

// === –ü–†–ò –ò–ó–ú–ï–ù–ï–ù–ò–ò –†–ê–ó–ú–ï–†–ê –û–ö–ù–ê ===
window.addEventListener('resize', function() {
  positionButtons();
});

// === –°–¢–ê–†–¢–û–í–ê–Ø –ü–û–ó–ò–¶–ò–Ø ===
window.addEventListener('load', function() {
  setTimeout(positionButtons, 100);
  setTimeout(positionButtons, 500);
});

// === PAGE SWITCH ===
function goNext() {
  page1.classList.add('fade-out');
  heartBoost = true;

  setTimeout(() => {
    page1.style.display = 'none';
    document.getElementById('page2').style.display = 'block';
    typeText();
    noBtn.style.display = 'none'; // –ø—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
  }, 600);
}

// === –í–°–Å –û–°–¢–ê–õ–¨–ù–û–ï –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô ===
let heartBoost = false;

setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (heartBoost ? 30 : 22) + 'px';
  heart.style.animationDuration =
    (heartBoost ? 2 : 4) + Math.random() * 2 + 's';

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);

const text = '–í —ç—Ç–æ—Ç –¥–µ–Ω—å, –∫–æ–≥–¥–∞ –≤—Å–µ –≥–æ–≤–æ—Ä—è—Ç –æ –ª—é–±–≤–∏ ‚ù§Ô∏è –º–Ω–µ —Ö–æ—á–µ—Ç—Å—è —Å–∫–∞–∑–∞—Ç—å —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –ø—Ä–æ—Å—Ç–æ –µ—Å—Ç—å üåπ –° —Ç–æ–±–æ–π –¥–∞–∂–µ –æ–±—ã—á–Ω—ã–π –¥–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º ‚ú® –∞ —Å–µ–≥–æ–¥–Ω—è —Ö–æ—á–µ—Ç—Å—è –æ–±–Ω–∏–º–∞—Ç—å —Ç–µ–±—è –æ—Å–æ–±–µ–Ω–Ω–æ –∫—Ä–µ–ø–∫–æ ü§ó –¢—ã ‚Äî –º–æ–µ —Ç–µ–ø–ª–æ –∏ –º–æ–µ —Å—á–∞—Å—Ç—å–µ ü•∞ –° –î–Ω–µ–º –≤—Å–µ—Ö –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö, —Ä–æ–¥–Ω–∞—è üå∑üíã'
let i = 0;

function typeText() {
  const el = document.getElementById('typedText');
  el.innerHTML = '';
  i = 0;

  const interval = setInterval(() => {
    el.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      setTimeout(() => {
        document.getElementById('finale').classList.add('show');
      }, 1200);
    }
  }, 60);
}
</script>
</body>
