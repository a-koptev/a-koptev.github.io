<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–ª—è –ö—Å—é—à–∏ ‚ù§Ô∏è</title>
  <style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Roboto, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #ffb6c1, #ff5f9e);
  overflow: hidden;
  position: relative;
}

/* –ü–õ–ê–í–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.7;
  pointer-events: none;
  user-select: none;
  z-index: 1;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.6);
    opacity: 0;
  }
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(8px);
  border-radius: 32px;
  padding: 28px 24px 36px;
  max-width: 440px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(255, 47, 109, 0.3);
  position: relative;
  z-index: 10;
  animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  border: 2px solid rgba(255, 255, 255, 0.5);
}

@keyframes pop {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

h1 {
  font-size: 1.5rem;
  color: #ff3b7d;
  margin: 0 0 8px;
  font-weight: 700;
  text-shadow: 2px 2px 0 rgba(255, 200, 220, 0.5);
}

h2 {
  font-size: 1.2rem;
  margin: 0 0 28px;
  color: #444;
  font-weight: 500;
}

/* –ö–û–ù–¢–ï–ô–ù–ï–† –ö–ù–û–ü–û–ö */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70px;
  position: relative;
  gap: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
}

/* –ö–ù–û–ü–ö–ê –î–ê - –°–¢–ê–¢–ò–ß–ù–ê–Ø, –í –ü–û–¢–û–ö–ï */
.yes {
  width: 140px;
  height: 54px;
  border-radius: 999px;
  border: none;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(145deg, #ff3b7d, #ff145b);
  color: white;
  box-shadow: 0 10px 25px #ff3b7d80;
  transition: all 0.25s ease;
  letter-spacing: 0.5px;
  position: relative; /* –û–±—ã—á–Ω—ã–π –ø–æ—Ç–æ–∫ */
  z-index: 10;
  flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
}

.yes:hover {
  filter: brightness(1.1);
  transform: translateY(-3px);
}

/* –ö–ù–û–ü–ö–ê –ù–ï–¢ - –¢–û–ñ–ï –í –ü–û–¢–û–ö–ï, –ù–û –ë–£–î–ï–¢ –£–ë–ï–ì–ê–¢–¨ –ß–ï–†–ï–ó JS */
#noBtn {
  width: 140px;
  height: 54px;
  border-radius: 999px;
  border: none;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  background: #ffe4ec;
  color: #ff3b7d;
  border: 2px solid #ffb6c1;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  letter-spacing: 0.5px;
  transition: all 0.2s ease;
  position: relative; /* –û–±—ã—á–Ω—ã–π –ø–æ—Ç–æ–∫ */
  z-index: 10;
  flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
}

/* –ü–û–õ–Ø–†–û–ò–î–ù–´–ï –§–û–¢–û */
.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin: 20px 0 15px;
}

.photos img {
  width: 100%;
  background: white;
  padding: 8px 8px 25px;
  border-radius: 16px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  object-fit: cover;
  aspect-ratio: 1 / 1.1;
  transform: rotate(var(--r, 0deg));
  transition: transform 0.3s ease;
}

.photos img:hover {
  transform: rotate(0deg) scale(1.02);
}

.bottom-text {
  margin: 10px 0 5px;
  font-size: 1.1rem;
  color: #555;
  font-weight: 500;
}

#typedText {
  font-size: 1rem;
  line-height: 1.5;
  color: #333;
  max-height: 200px;
  overflow-y: auto;
  padding: 10px;
  background: #fff0f5;
  border-radius: 20px;
  margin-top: 15px;
  text-align: left;
  border: 1px solid #ffb6c1;
}

/* –ü–ï–†–ï–•–û–î */
.card.fade-out {
  opacity: 0;
  transform: scale(0.9);
  pointer-events: none;
  transition: 0.6s ease;
}

/* –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù */
#finale {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #ff5f9e, #c72e6a);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
  z-index: 100;
}

#finale.show {
  opacity: 1;
  pointer-events: all;
}

.final-text {
  color: white;
  font-size: 3rem;
  font-weight: 800;
  animation: pulse 1.5s infinite ease-in-out;
  text-shadow: 0 10px 20px rgba(0,0,0,0.3);
  text-align: center;
  line-height: 1.3;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* –ê–î–ê–ü–¢–ê–¶–ò–Ø */
@media (max-width: 500px) {
  .yes, #noBtn {
    width: 120px;
    height: 48px;
    font-size: 1rem;
  }
  
  h1 { font-size: 1.2rem; }
  h2 { font-size: 1rem; }
  
  .final-text { font-size: 2rem; }
}

/* –°—Ç–∏–ª—å –¥–ª—è —É–±–µ–≥–∞—é—â–µ–π –∫–Ω–æ–ø–∫–∏ (–∫–æ–≥–¥–∞ –æ–Ω–∞ –≤ —Ä–µ–∂–∏–º–µ absolute) */
#noBtn.running {
  position: fixed !important;
  z-index: 9999;
  transition: left 0.15s ease, top 0.15s ease, transform 0.15s ease !important;
}
  </style>
</head>
<body>

  <!-- –°–¢–†–ê–ù–ò–¶–ê 1: –í–û–ü–†–û–° -->
  <div class="card" id="page1">
    <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –ö—Å—é—à–∏ üíï</h1>
    <h2>–ë—É–¥–µ—à—å —Å–æ –º–Ω–æ–π –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è? üòâ</h2>
    <div class="buttons">
      <button class="yes" onclick="goNext()">–î–∞! ü•∞</button>
      <button class="no" id="noBtn">–ù–µ—Ç üòû</button>
    </div>
  </div>

  <!-- –°–¢–†–ê–ù–ò–¶–ê 2: –§–û–¢–û –ò –ü–†–ò–ó–ù–ê–ù–ò–ï -->
  <div class="card" id="page2" style="display:none;">
    <h1>üíû –ö—Å—é—à–∞, —Å–ø–∞—Å–∏–±–æ! üíû</h1>
    <div class="photos">
      <img src="IMG_2434.JPG" alt="–§–æ—Ç–æ 1" style="--r:-4deg" onerror="this.src='https://via.placeholder.com/150/ffb6c1/ffffff?text=‚ù§Ô∏è'">
      <img src="IMG_3112.JPG" alt="–§–æ—Ç–æ 2" style="--r:3deg" onerror="this.src='https://via.placeholder.com/150/ffb6c1/ffffff?text=‚ù§Ô∏è'">
      <img src="IMG_3276.jpg" alt="–§–æ—Ç–æ 3" style="--r:-2deg" onerror="this.src='https://via.placeholder.com/150/ffb6c1/ffffff?text=‚ù§Ô∏è'">
      <img src="IMG_3894.jpg" alt="–§–æ—Ç–æ 4" style="--r:5deg" onerror="this.src='https://via.placeholder.com/150/ffb6c1/ffffff?text=‚ù§Ô∏è'">
    </div>
    <div class="bottom-text"> –£–†–ê–ê–ê–ê–ê–ê ü•≥ü•≥ü•≥</div>
    <div id="typedText" class="bottom-text"></div>
  </div>

  <!-- –§–ò–ù–ê–õ -->
  <div id="finale">
    <div class="final-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! ‚ù§Ô∏è</div>
  </div>

<script>
(function() {
  // ===== –≠–õ–ï–ú–ï–ù–¢–´ =====
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.querySelector('.yes');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const finale = document.getElementById('finale');
  
  // –§–ª–∞–≥ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
  let heartBoost = false;
  // –§–ª–∞–≥, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –≤ —Ä–µ–∂–∏–º–µ –ø–æ–±–µ–≥–∞
  let isRunning = false;
  
  // ===== –£–ë–ï–ì–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê =====
  function runAway() {
    // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ 1 —Å–∫—Ä—ã—Ç–∞ ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
    if (page1.style.display === 'none' || page1.classList.contains('fade-out')) return;
    
    // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –µ—â—ë –Ω–µ –≤ —Ä–µ–∂–∏–º–µ –ø–æ–±–µ–≥–∞ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º
    if (!isRunning) {
      // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ (–Ω—É–∂–Ω–æ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞? –Ω–æ –º—ã –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º)
      isRunning = true;
      noBtn.classList.add('running');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —Ä–µ–∂–∏–º–∞ absolute/fixed
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.left = rect.left + 'px';
      noBtn.style.top = rect.top + 'px';
    }
    
    // –û—Ç—Å—Ç—É–ø—ã –æ—Ç –∫—Ä–∞—è
    const padding = 15;
    
    // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
    const x = Math.max(padding, Math.min(maxX, Math.random() * maxX));
    const y = Math.max(padding, Math.min(maxY, Math.random() * maxY));
    
    // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    
    // –≠—Ñ—Ñ–µ–∫—Ç "–∏—Å–ø—É–≥–∞"
    noBtn.style.transform = 'scale(0.9)';
    setTimeout(() => {
      noBtn.style.transform = 'scale(1)';
    }, 150);
  }
  
  // ===== –ù–ê–í–ï–®–ò–í–ê–ï–ú –°–û–ë–´–¢–ò–Ø =====
  noBtn.addEventListener('mouseover', runAway);
  noBtn.addEventListener('mousedown', runAway);
  noBtn.addEventListener('touchstart', function(e) {
    e.preventDefault();
    runAway();
  });
  
  // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —É–±–µ–≥–∞–µ–º –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
  noBtn.addEventListener('mouseenter', runAway);
  
  // ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ù–ê –°–¢–†–ê–ù–ò–¶–£ 2 =====
  window.goNext = function() {
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    page1.classList.add('fade-out');
    heartBoost = true; // –£—Å–∫–æ—Ä—è–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
    
    // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
    noBtn.style.display = 'none';
    
    // –ß–µ—Ä–µ–∑ 600–º—Å –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    setTimeout(() => {
      page1.style.display = 'none';
      page2.style.display = 'block';
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —Ç–µ–∫—Å—Ç–∞
      typeWriterEffect();
    }, 600);
  };
  
  // ===== –ü–ï–ß–ê–¢–ê–Æ–©–ò–ô–°–Ø –¢–ï–ö–°–¢ =====
  const loveText = '–í —ç—Ç–æ—Ç –¥–µ–Ω—å, –∫–æ–≥–¥–∞ –≤—Å–µ –≥–æ–≤–æ—Ä—è—Ç –æ –ª—é–±–≤–∏ ‚ù§Ô∏è –º–Ω–µ —Ö–æ—á–µ—Ç—Å—è —Å–∫–∞–∑–∞—Ç—å —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –ø—Ä–æ—Å—Ç–æ –µ—Å—Ç—å üåπ –° —Ç–æ–±–æ–π –¥–∞–∂–µ –æ–±—ã—á–Ω—ã–π –¥–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º ‚ú® –∞ —Å–µ–≥–æ–¥–Ω—è —Ö–æ—á–µ—Ç—Å—è –æ–±–Ω–∏–º–∞—Ç—å —Ç–µ–±—è –æ—Å–æ–±–µ–Ω–Ω–æ –∫—Ä–µ–ø–∫–æ ü§ó –¢—ã ‚Äî –º–æ—ë —Ç–µ–ø–ª–æ –∏ –º–æ—ë —Å—á–∞—Å—Ç—å–µ ü•∞ –° –î–Ω–µ–º –≤—Å–µ—Ö –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö, —Ä–æ–¥–Ω–∞—è üå∑üíã';
  let charIndex = 0;
  const typedEl = document.getElementById('typedText');
  
  function typeWriterEffect() {
    if (!typedEl) return;
    
    typedEl.innerHTML = '';
    charIndex = 0;
    
    function type() {
      if (charIndex < loveText.length) {
        typedEl.innerHTML += loveText.charAt(charIndex);
        charIndex++;
        setTimeout(type, 50);
      } else {
        // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª
        setTimeout(() => {
          finale.classList.add('show');
        }, 1000);
      }
    }
    
    type();
  }
  
  // ===== –ü–õ–ê–í–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò =====
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.fontSize = (heartBoost ? 32 : 22) + 'px';
    heart.style.animationDuration = (heartBoost ? 2 : 4) + (Math.random() * 2) + 's';
    heart.style.opacity = Math.random() * 0.6 + 0.4;
    
    document.body.appendChild(heart);
    
    setTimeout(() => {
      if (heart.parentNode) heart.remove();
    }, 8000);
  }, 250);
  
  // ===== –ó–ê–ì–õ–£–®–ö–ò –î–õ–Ø –§–û–¢–û =====
  const images = document.querySelectorAll('.photos img');
  images.forEach(img => {
    img.addEventListener('error', function() {
      this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ffb6c1"/><text x="10" y="55" font-size="14" fill="%23ff2f6d">‚ù§Ô∏è –ö—Å—é—à–∞</text></svg>';
    });
  });
  
})();
</script>
</body>
</html>
